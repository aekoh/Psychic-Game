<!DOCTYPE <!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Psychics Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css">


    <script type="text/javascript">  </script>
</head>
<body>
        <div id="game">
                <h1>The Psychic-Game</h1>
                <p>Guess what letter I'm thinking of</p>
                <p>Total Wins: </p>
                <p>Total Losses: </p>
                <p>Guesses Left: </p>
                <p>Your Guesses so far: </p>
            </div>

            <script type="text/javascript">  // below is where i create my variables
                var wins = 0;
                var losses = 0;
                var guessesLeft = 9;
                var guessesSoFar = []; //This will allow me to push my users answers to this array
                var computerChoices = ['a', 'b', 'c', 'd', 'e', 'f', 'g', 'h', 'i', 'j', 'k', 'l', 'm', 'n', 'o', 'p', 'q', 'r', 's', 't', 'u', 'v', 'w', 'x', 'y', 'z']; //list of letters to choose from
                document.onkeyup = function(event) {
                    var userGuess = String.fromCharCode(event.keyCode).toLowerCase(); //taking in user guess
                    var computerGuess = computerChoices[Math.floor(Math.random()*computerChoices.length)]; //computer selects random letter
                    guessesSoFar.push(userGuess); //  This will allow me to push the users guesses to the variable guesses so far
                    if (userGuess == computerGuess) {
                        wins++;
                        alert('Way to go! You\'ve guesesed corrrectly. You Won!');
                        guessesLeft = 9; // This allows me to reset my guesses back to 9 this way the user can start the game over and play unlimited times
                        guessesSoFar.length = 0; //this will also reset to zero so users can begin on a new slate for the amount of guesses so far
                    }
                    else if (guessesLeft == 0){
                        losses++;
                        alert('You didn\'t guess the correct letter. You lost. Let\'s try again.');
                        guessesLeft = 9;
                        guessesSoFar.length = 0;
                    }
                    else if (userGuess !== computerGuess){
                        guessesLeft--; //This reduces the amount of guesses left starting from 9 -0
                    }  
                       
                    var html = "<h1>The Psychic Game</h1>" + 
                    "<p>Guess what letter I'm thinking of!</p>" +
                    "<p>Total Wins: " + 
                    wins + 
                    "</p>" +
                    "<p>Total Losses: " + 
                    losses + 
                    "</p>" +
                    "<p>Guesses Left: " + 
                    guessesLeft + 
                    "</p>" +
                    "<p>Your Guesses so far: " +
                    guessesSoFar +
                    "</p>"
                    ;
                    // The html will now be in the game ID
                    document.querySelector('#game').innerHTML = html;
                }
            </script>           
        





</body>



<script type="text/javascript">  </script>

</html>
